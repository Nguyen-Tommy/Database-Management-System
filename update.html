{% extends 'base.html' %}

{% block head %}
<title>Update Employee</title>
{% endblock %}

{% block body %}
<div>
    <h1>Update Employee</h1>
    <form action="/update/{{employee[2]}}" method="POST">
        <input type="text" id="name" name="name" value="{{employee[1]}}" />
        <input type="text" id="email" name="email" value="{{employee[2]}}" />
        <input type="text" id="job" name="job" value="{{employee[3]}}" />
        <input type="text" id="salary" name="salary" value="{{employee[4]}}" />
        <input type="submit" value="Update" />
    </form>
</div>
{% endblock %}
